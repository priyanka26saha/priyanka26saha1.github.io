<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page for a new startup">
    <title>Startup Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .intro {
            text-align: center;
        }
        .intro p {
            font-size: 1.2em;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cta a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Seed Ventures</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>Welcome to Seed Ventures</h2>
            <p>We're an AI-powered social impact consulting firm for entrepreneurs in developing countries.</p>
        </section>

        <section class="cta">
            <a href="#contact">Get Started</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Seed Ventures. All rights reserved.</p>
    </footer>

</body>
</html>
